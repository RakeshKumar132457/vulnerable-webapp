<mat-sidenav-container fullscreen class="mat-sidenav-fullscreen">
  <mat-sidenav #sidenav [opened]="true" mode="side">
    <mat-nav-list *ngFor="let vuln of vulnerability">
      <a mat-list-item [routerLink]="vuln.path">{{vuln.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
