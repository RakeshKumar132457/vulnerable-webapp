<h1>Broken Authentication</h1>
<hr>
<div class="main-container">
  <div class="child-container">
    <h2>Enter you account details</h2>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username">
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Enter a valid Username</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>Enter your Password</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Enter your Employee ID</mat-label>
      <input matInput placeholder="Employee ID">
      <mat-icon matSuffix>tag</mat-icon>
      <mat-hint>Enter Employee ID</mat-hint>
    </mat-form-field>

  </div>
</div>
